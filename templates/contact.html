{% extends "layout.html" %}
{% block content %}

      <!-- Jumbotron -->
      <div class="jumbotron">
		  <h1><b style="color:#5cb85c"><i class="fa fa-envelope"></i> Contact</b></h1><br>
      </div>
    
   
   
      <div>	
          <div id="contacts">
              <div class="row">	     
                  <div class="col-sm-offset-3 col-sm-6">
                  
                      <form name="contactform" id="contactform" action="/emailsubmitted" >
                          <div>
                              <input type="text" class="form-control" 
                                                  placeholder="Full Name" id="name" required />
                          </div> 	<br>
                          <div>
                              <input type="email" class="form-control" placeholder="Email" 
                                           id="email" required />
                          </div> 	<br>
                            
                          <div>
                              <textarea rows="10" cols="100" class="form-control" 
                                         placeholder="Message" id="message" required
                                            style="resize:none"></textarea>
                          </div> <br>

                          <button type="submit" id = "submit" class="btn btn-success btn-block">Send</button><br />
                      </form>
                  </div>
              </div>
          </div>
      </div>
      
      <br><br>      
    
{% endblock %}
